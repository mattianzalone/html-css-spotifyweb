<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spotify Web</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">

            <!-- INIZIO ASIDE -->
            <aside>
                <div class="logo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTWwSDcPB5BiNYYBFYC9kcG8st464LzORMRsA&usqp=CAU" alt="">
                </div>
                <div class="icon-box">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </div>
                <div class="icon-box">
                    <i class="fas fa-search"></i>
                    <p>Cerca</p>
                </div>
                <div class="icon-box">
                    <p class="special">||\</p>
                    <p>La tua libreria</p>
                </div>
                <div class="playlist">
                    <h3>PLAYLIST</h3>
                    <div class="logo_playlist">
                        <div class="croce">
                            <i class="fas fa-times"></i>
                        </div>
                        <div class="text_croce">
                            <p>Crea Playlist</p>
                        </div>
                    </div>
                    <div class="list_aside">
                        <ul>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>
                    <div class="aside_bottom">
                        <p> <i class="far fa-arrow-alt-circle-down"></i> Installa app</p>
                        <hr>
                        <h4> <i class="fas fa-user-circle"></i> John Doe</h4>
                    </div>
                </div>
            </aside>
            <!-- FINE ASIDE -->

            <div class="container-right">
                <!-- INIZIO HEADER -->
                <header>
                    <div class="upgrade">
                        <button type="button" name="button"> <h3>EFFETTUA L'UPGRADE</h3> </button>
                    </div>
                </header>
                <!-- FINE HEADER -->

                <!-- INIZIO MAIN -->
                <main>
                    <div class="cards">

                    </div>
                </main>
                <!-- FINE MAIN -->
            </div>
            <div class="player">
                <div class="album_player">
                    <div class="logo_player">
                        <img src="https://cdn.pixabay.com/photo/2016/08/15/16/48/vinyl-1595847__480.jpg" alt="">
                    </div>
                    <div class="titolo_brano">
                        <h4>Sinister</h4>
                        <p>Brano Nome</p>
                    </div>
                </div>
                <div class="icons">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
                <div class="play">
                    <div class="play_icons">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="far fa-play-circle grande"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-redo-alt"></i>
                    </div>
                    <div class="barra_play">
                        <p>0:25</p>
                        <div class="time_barra">
                            <div class="barra_white"></div>
                        </div>
                        <p>4:35</p>
                    </div>
                </div>
                <div class="impostazioni">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-tv"></i>
                    <i class="fas fa-volume-up"></i>
                    <div class="time_barra_impostazione">
                        <div class="barra_white_impostazioni"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
